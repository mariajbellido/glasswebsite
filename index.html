<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<main>

		<section class="glass">

			<div class="dashboard">

				<div class="user">
					
              <h3>Jane Doe</h3>
              <p>Pro Member</p>
            </div>

            <div class="links">
              <div class="link">
                <img src="./images/twitch.png" alt="Twitch">
                <h2>Streams</h2>
              </div>

              <div class="link">
                <img src="./images/steam.png" alt="Games">
                <h2>Games</h2>
              </div>

              <div class="link">
                <img src="./images/upcoming.png" alt="New">
                <h2>New</h2>
              </div>

              <div class="link">
                <img src="./images/library.png" alt="Library">
                <h2>Library</h2>
              </div>

            </div>

            <div class="pro">
              <h2>Join Pro for free games!</h2>
              <img src="./images/controller.png" alt="Controller">
            </div>
          </div>

            <div class="games">
              <div class="status">
                <h1>Active Games</h1>
                <input type="text" />
              </div>
              <div class="cards">
                
                <div class="card">

                  <img src="./images/assassins.png" alt="Assassins Creed">
                  <div class="card-info">
                    <h2>Assassins Creed Valhalla</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>

                <div class="card">

                  <img src="./images/sackboy.png" alt="Sackboy A Great Adventure">
                  <div class="card-info">
                    <h2>Sackboy A Great Adventure</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>

                <div class="card">

                  <img src="./images/spiderman.png" alt="Spiderman Miles Morales">
                  <div class="card-info">
                    <h2>Spiderman Miles Morales</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
                </div>
              </div>
            </div>
      </section>

      <div class="circle1"></div>
      <div class="circle2"></div>

    </main>





  </body>
</html>
